<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 비교 슬라이더</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .image-compare {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #333;
        }

        .image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-left {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-right {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
        }

        .slider {
            position: absolute;
            width: 4px;
            height: 100%;
            left: 50%;
            background-color: white;
            cursor: col-resize;
            transform: translateX(-50%);
        }

        .slider-button {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 3px solid #333;
            transform: translate(-50%, -50%);
            cursor: col-resize;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-button::before,
        .slider-button::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: #333;
        }

        .slider-button::before {
            transform: translateX(-5px);
        }

        .slider-button::after {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
<div class="image-compare" id="imageCompare">
    <div class="image-wrapper">
        <img class="image-left" src="img.png" alt="이미지1">
        <img class="image-right" src="final_combined_image.png" alt="이미지2">
    </div>
    <div class="slider" id="slider">
        <div class="slider-button"></div>
    </div>
</div>

<script>
    const container = document.getElementById('imageCompare');
    const slider = document.getElementById('slider');
    const rightImage = document.querySelector('.image-right');
    let isDragging = false;

    slider.addEventListener('mousedown', () => {
        isDragging = true;
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const containerWidth = container.offsetWidth;

        // 슬라이더 위치 제한
        const position = Math.max(0, Math.min(x, containerWidth));
        const percentage = (position / containerWidth) * 100;

        slider.style.left = `${percentage}%`;
        rightImage.style.clipPath = `polygon(${percentage}% 0, 100% 0, 100% 100%, ${percentage}% 100%)`;
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // 터치 이벤트 지원
    slider.addEventListener('touchstart', (e) => {
        isDragging = true;
    });

    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;

        const touch = e.touches[0];
        const rect = container.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const containerWidth = container.offsetWidth;

        const position = Math.max(0, Math.min(x, containerWidth));
        const percentage = (position / containerWidth) * 100;

        slider.style.left = `${percentage}%`;
        rightImage.style.clipPath = `polygon(${percentage}% 0, 100% 0, 100% 100%, ${percentage}% 100%)`;
    });

    document.addEventListener('touchend', () => {
        isDragging = false;
    });
</script>
</body>
</html>
